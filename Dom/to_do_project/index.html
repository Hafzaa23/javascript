<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <form id="todo_form">
        <input type="text" id="todo_input" placeholder="Enter new tesk..." />
        <button type="submit">Add task</button>
      </form>

      <div class="filters">
        <button data-filter="all">ALL</button>
        <button data-filter="Completed">Completed</button>
        <button data-filter="Incompleted">Incompleted</button>
      </div>

      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
